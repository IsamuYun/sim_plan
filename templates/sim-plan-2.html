		<script>
			function sleep(milliseconds) {
  				var start = new Date().getTime();
  				for (var i = 0; i < 1e7; i++) {
    				if ((new Date().getTime() - start) > milliseconds){
      					break;
    				}
 				}
			}

			function fadeOutEffect( fadeTarget ) {
    			// var fadeTarget = document.getElementById("target");
    			var fadeEffect = setInterval(function () {
        			if ( !fadeTarget.style.opacity ) {
            			fadeTarget.style.opacity = 1;
        			}
        			if (fadeTarget.style.opacity < 0.01) {
						clearInterval(fadeEffect);
						fadeTarget.style.display = "none";
					}
					else {
            			fadeTarget.style.opacity -= 0.2;
        			}
    			}, 100);
			}

			function fadeOutSlowEffect( fadeTarget ) {
    			// var fadeTarget = document.getElementById("target");
    			var fadeEffect = setInterval(function () {
        			if ( !fadeTarget.style.opacity ) {
            			fadeTarget.style.opacity = 1;
        			}
        			if (fadeTarget.style.opacity < 0.01) {
            			clearInterval(fadeEffect);
					}
					else {
            			fadeTarget.style.opacity -= 0.2;
        			}
    			}, 100);
			}

			window.onload = function() {
				"use strict";
    			// makes sure the whole site is loaded
				var zs_status = document.getElementById( "status" );
				var zs_preloader = document.getElementById( "preloader" );
				var zs_body = document.getElementById( "zs-sim-plan-body" );
				if ( zs_status != null ) {
					fadeOutSlowEffect( zs_status ); // will first fade out the loading animation
					//sleep( 15000 );
				}
				
				if ( zs_preloader != null ) {
					// sleep( 30000 );
					fadeOutEffect( zs_preloader ); // will fade out the white DIV that covers the website.
				}
				if ( zs_body != null ) {
					// sleep( 1000 );
					zs_body.style["overflow"] = "visible";
				}
				
				var sidebar = document.getElementById( "sidebar-ct-box" );
				sidebar.style["display"] = "none";
				
				var information_bar = document.getElementById("toolbar-information");
				var fadeInformation = setInterval(function () {
        			if (information_bar != null) {
						information_bar.style["display"] = "none";
					}
				}, 10000);
				
			};
		</script>

		<script>

			window.URL = window.URL || window.webkitURL;
			window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;

			const IS_MAC = navigator.platform.toUpperCase().indexOf( 'MAC' ) >= 0;

			Number.prototype.format = function (){
				return this.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,");
			};

			// 对切割点的判断
			var G_clip_point_1 = false;
			var G_clip_point_2 = false;
			var G_clip_point_3 = false;
			// 记录的切割点
			var G_point_list = new Array();

			var editor = new Editor();

            var viewport = new Viewport( editor );
			document.body.appendChild( viewport.dom );
            
            //var script = new Script( editor );
			//document.body.appendChild( script.dom );
			
			//var player = new Player( editor );
			//document.body.appendChild( player.dom );
			
			var toolbar = new Toolbar( editor );
			document.body.appendChild( toolbar.dom );
            
            var menubar = new Menubar( editor );
			document.body.appendChild( menubar.dom );
            
			var sidebar = new Sidebar( editor );
			document.body.appendChild( sidebar.dom );
            
            var modal = new UI.Modal();
			document.body.appendChild( modal.dom );

			var sidebar_left = new SidebarLeft( editor );
			document.body.appendChild( sidebar_left.dom );

			//var sidebar_item_box = new SidebarItemBox( editor );
			//document.body.appendChild( sidebar_item_box.dom );

			var sidebar_scene_box = new SidebarSceneBox( editor );
			document.body.appendChild( sidebar_scene_box.dom );

			var banner = new BannerTop( editor );
			document.body.appendChild( banner.dom );

			console.log(generate_2d_model(107, 36, 30, 32, 130.0));
            
			editor.setTheme( editor.config.getKey( 'theme' ) );
           
			editor.storage.init( function () {
                 editor.storage.get( function ( state ) {

					if ( isLoadingFromHash ) return;

					if ( state !== undefined ) {

						editor.fromJSON( state );

					}

					var selected = editor.config.getKey( 'selected' );

					if ( selected !== undefined ) {

						editor.selectByUuid( selected );

					}

				} );

				var timeout;
				
				function saveState( scene ) {
					if ( editor.config.getKey( 'autosave' ) === false ) {
						return;
					}

					clearTimeout( timeout );
					// 自动定时存储，在这里将JSON对象保存到数据库中
					timeout = setTimeout( function () {

						editor.signals.savingStarted.dispatch();

						timeout = setTimeout( function () {

							editor.storage.set( editor.toJSON() );

							editor.signals.savingFinished.dispatch();

						}, 120 * 1000 );

					}, 30 * 60 * 1000 );

				};
				

                var signals = editor.signals;

				signals.geometryChanged.add( saveState );
				signals.objectAdded.add( saveState );
				signals.objectChanged.add( saveState );
				signals.objectRemoved.add( saveState );
				signals.materialChanged.add( saveState );
				//signals.sceneBackgroundChanged.add( saveState );
				//signals.sceneFogChanged.add( saveState );
				signals.sceneGraphChanged.add( saveState );
				//signals.scriptChanged.add( saveState );
				//signals.historyChanged.add( saveState );
				
				signals.showModal.add( function ( content ) {

					modal.show( content );

				} );

			} );
            
			//

			document.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			}, false );

            
			document.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				if ( event.dataTransfer.files.length > 0 ) {

					editor.loader.loadFile( event.dataTransfer.files[ 0 ] );

				}

			}, false );
            

            document.addEventListener( 'keydown', function ( event ) {

				switch ( event.keyCode ) {

					case 8: // backspace

						event.preventDefault(); // prevent browser back

					case 46: // delete

						var object = editor.selected;

						if ( confirm( 'Delete ' + object.name + '?' ) === false ) return;

						var parent = object.parent;
						if ( parent !== null ) editor.execute( new RemoveObjectCommand( object ) );

						break;

					case 90: // Register Ctrl-Z for Undo, Ctrl-Shift-Z for Redo

						if ( IS_MAC ? event.metaKey : event.ctrlKey ) {

							if ( event.shiftKey ) {

								editor.redo();

							} else {

								editor.undo();

							}

						}

						break;

					case 87: // Register W for translation transform mode

						editor.signals.transformModeChanged.dispatch( 'translate' );

						break;

					case 69: // Register E for rotation transform mode

						editor.signals.transformModeChanged.dispatch( 'rotate' );

						break;

					case 82: // Register R for scaling transform mode

						editor.signals.transformModeChanged.dispatch( 'scale' );

						break;
					case 27: // Esc
						 editor.select( null );
						break;

				}

			}, false );

            function onWindowResize( event ) {
				editor.signals.windowResize.dispatch();
				// 在本处添加代码
				var ct_box = document.getElementById("sidebar-ct-box");
				if (ct_box != null) {
					var canvas_list = ct_box.getElementsByTagName("canvas");
					for (var i = 0; i < canvas_list.length; i++) {
						var main_box = canvas_list[i].parentElement;
						cornerstone.resize(main_box, true);
					}
				}
				
			}

			window.addEventListener( 'resize', onWindowResize, false );

			onWindowResize();

			var isLoadingFromHash = false;
			var hash = window.location.hash;

			if ( hash.substr( 1, 5 ) === 'file=' ) {

				var file = hash.substr( 6 );

				if ( confirm( 'Any unsaved data will be lost. Are you sure?' ) ) {

					var loader = new THREE.FileLoader();
					loader.crossOrigin = '';
					loader.load( file, function ( text ) {

						editor.clear();
						editor.fromJSON( JSON.parse( text ) );
						
					} );

					isLoadingFromHash = true;

				}

			}

			/*
			window.addEventListener( 'message', function ( event ) {

				editor.clear();
				editor.fromJSON( event.data );

			}, false );
			*/

			var rippleEffect = (function() {
        		function rippleEffect(event) {
           		var time = 2000;
           		var self = this;
           		var rect = self.getBoundingClientRect();
            	var x = event.clientX - rect.left;
              	var y = event.clientY - rect.top;
            	var circle = document.createElement("div");
			
           		circle.style.top = y + "px";
           		circle.style.left = x + "px";
           		circle.className = "ripple animate";
           		self.appendChild(circle);
			
           		setTimeout(function() {
              		self.removeChild(circle);
           		}, time);
        	}
     
        	var targets = document.getElementsByClassName("ripple-effect");
        	var l = targets.length;
        
        	for ( var i = 0; i < l; i++) {
           		targets[i].addEventListener('mousedown', rippleEffect, false);
        	}   
     	}());

		</script>

	<script id="XrayVertexShader" type="x-shader/x-vertex">
        uniform float p;
        varying float intensity;
        
        #include <clipping_planes_pars_vertex>
        
        void main()
        {
        	#include <begin_vertex>
            
            vec3 vNormal = normalize( normalMatrix * normal );
            intensity = pow(abs(1.0 - abs(dot(vNormal, vec3(0, 0, 1)))), p);
            
            #include <project_vertex>
            #include <clipping_planes_vertex>
        }
	</script>
	<script id="XrayFragmentShader" type="x-shader/x-vertex">
        uniform vec3 glowColor;
        varying float intensity;
        
        #include <clipping_planes_pars_fragment>
        
        void main()
        {
        	#include <clipping_planes_fragment>
            
			vec3 glow = glowColor * intensity;
			if (gl_FrontFacing) 
    		{
				gl_FragColor = vec4( glow, 1.0 );
    		}
  			else // fragment is part of a back face
    		{
      			gl_FragColor = vec4(1, 1, 1, 1);
    		}
			
        }
	</script>
