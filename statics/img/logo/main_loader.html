<style type="text/css">
   body {
      background: linear-gradient(#5fcaa7, #5aaec5);
   }

   
   #S {
      fill: none;
      stroke-width: 1px;
      stroke: white;

      stroke-dasharray: 1550;
      stroke-dashoffset: 1550;

      animation: animS 5s linear forwards;
      animation-delay: 1s;
   }


   #Z {
      fill: none;
      stroke-width: 1px;
      stroke: white;

      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;

      animation: animZ 5s linear forwards;
      animation-delay: 1s;


   } 

   #logo {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 1500px;
      height: 450px;
   }

   #align {
      stroke-dasharray: 4 4;
      animation: fadein 1s linear forwards;
   }

   @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
   }

   @keyframes animZ {
      0% {
         opacity: 0;
         stroke-dashoffset: 1000;
         fill: transparent;
         stroke-width: 1px;
      }

      20% {
         opacity: 1;
         stroke-width: 1px;
      }

      77% {
         stroke-dashoffset: 0;
         fill: transparent;
         stroke-width: 1px;
      }

      80% {
         stroke-dashoffset: 0;
         fill: transparent;
         stroke-width: 1px;
      }

      100% {
         stroke-dashoffset: 0;
         fill: white;
         stroke-width: 0px;
      }
   }

   @keyframes animS{
      0% {
         opacity: 0;
         stroke-dashoffset: 1550;
         fill: transparent;
         stroke-width: 1px;
      }

      20% {
         opacity: 1;
         stroke-width: 1px;
      }

      77% {
         stroke-dashoffset: 0;
         fill: transparent;
         stroke-width: 1px;
      }

      80% {
         stroke-dashoffset: 0;
         fill: transparent;
         stroke-width: 1px;
      }

      100% {
         stroke-dashoffset: 0;
         fill: white;
         stroke-width: 0px;   
      }
   }
</style>
